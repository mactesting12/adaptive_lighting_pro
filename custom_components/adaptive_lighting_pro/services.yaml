apply_lighting:
  name: Apply Lighting
  description: Apply current adaptive lighting values to lights
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID (found in device info)
      required: true
      selector:
        text:
    entity_id:
      name: Light Entity (Optional)
      description: Specific lights to apply to
      required: false
      selector:
        entity:
          domain: light
          multiple: true

set_manual_override:
  name: Set Manual Override
  description: Pause adaptive lighting temporarily
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID
      required: true
      selector:
        text:
    duration:
      name: Duration
      description: Minutes to pause
      required: false
      default: 30
      selector:
        number:
          min: 1
          max: 480
          unit_of_measurement: min

clear_manual_override:
  name: Clear Manual Override
  description: Resume adaptive lighting immediately
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID
      required: true
      selector:
        text:
